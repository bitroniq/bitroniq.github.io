<div class="page-header bg gradient-01">
  <div class="container-fluid">
    <div class="row">
      <div class="top-bar clearfix">
        <div class="back-home pull-left">
          <a href="{{ baseurl }}/blog/"><span class="ti-angle-left"></span> back to blog</a>
        </div>
        <ul class="breadcrumb pull-right">
          <li><a href="{{ baseurl }}/"><span class="ti-home"></span> Home</a></li>
          <li><a href="{{ baseurl }}/blog/"> Blog</a></li>
          <li class="active">Current Post</li>
        </ul>
      </div>
      <div class="page-header-title">
      {% if page.id %}
        {% assign title = page.title | markdownify | remove: "<p>" | remove: "</p>" %}
      {% else %}
      { % assign title = page.title %}
      {% endif %}
        <h1>{{ title }}</h1>
        <div class="blog-meta">
          <p><span class="ti-user"></span> <a href="#author">{{ site.author.name }}</a></p>
          <p><span class="ti-folder"></span> <a href="#">Web development</a></p>
          <p><span class="ti-comment"></span> <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}">Comments</a></p>
          <p><span class="ti-alarm-clock"></span><a href="#content" class="page-scroll">{% include read-time.html %}</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
